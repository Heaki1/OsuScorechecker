<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>osu! Score Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>osu! Score Checker</h1>

    <!-- Input fields -->
    <input id="usernameInput" type="text" placeholder="Enter osu! username" />
    <button id="checkLeaderboard">Check Global Leaderboard</button>
    <input id="username" type="text" placeholder="Top scores username" />
    <button id="checkBtn">Check Leaderboard Scores</button>

    <!-- User info and results areas -->
    <div id="userInfo"></div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
