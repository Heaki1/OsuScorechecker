<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-section {
            grid-column: 1 / -1;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: #f7fafc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .results-grid {
            display: grid;
            gap: 1rem;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-item:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }

        .result-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .result-meta {
            color: #64748b;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.05);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #64748b;
            padding: 2rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
        }

        .success {
            color: #38a169;
            background: #c6f6d5;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
        }

        .beatmap-details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: start;
        }

        .beatmap-cover {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
        }

        .difficulty-stars {
            color: #f6ad55;
            font-weight: bold;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .score-rank {
            font-weight: bold;
            color: #4a5568;
        }

        .mods {
            background: #4a5568;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .search-container {
                flex-direction: column;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }
        }

        .chart-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
        }

        .player-card {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .vs-divider {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-left: 3px solid #667eea;
            margin-bottom: 0.5rem;
            background: #f8fafc;
            border-radius: 0 8px 8px 0;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #64748b;
            min-width: 60px;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 300px;
            transform: translateX(320px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .recommendation-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .recommendation-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .recommendation-reason {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .calculator-result {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .mod-effect {
            display: inline-block;
            background: #4a5568;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 0.25rem;
        }

        .dark-theme {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #e2e8f0;
        }

        .dark-theme .card {
            background: rgba(45, 55, 72, 0.95);
            color: #e2e8f0;
        }

        .dark-theme .search-input {
            background: #4a5568;
            color: #e2e8f0;
            border-color: #2d3748;
        }

        .dark-theme .result-item,
        .dark-theme .score-item,
        .dark-theme .activity-item,
        .dark-theme .stat-item {
            background: #4a5568;
            color: #e2e8f0;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .advanced-filter {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #4a5568;
        }

        .range-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
            outline: none;
            appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .export-options {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">osu! Dashboard</div>
        <div class="user-info" id="userInfo">
            <div id="loginSection">
                <a href="/login" class="btn btn-primary">Login with osu!</a>
            </div>
            <div id="userSection" class="hidden">
                <img id="userAvatar" class="avatar" src="" alt="User Avatar">
                <div>
                    <div id="username"></div>
                    <div id="userRank" style="font-size: 0.8rem; opacity: 0.8;"></div>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-grid">
            <!-- Search Section -->
            <div class="card search-section">
                <h2 class="card-title">🔍 Search & Explore</h2>
                <div class="tabs">
                    <button class="tab active" data-tab="search">Search Beatmaps</button>
                    <button class="tab" data-tab="beatmap">Beatmap Info</button>
                    <button class="tab" data-tab="leaderboard">User Scores</button>
                </div>

                <!-- Search Tab -->
                <div id="searchTab" class="tab-content">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search for beatmaps...">
                        <button id="searchBtn" class="btn btn-primary">Search</button>
                    </div>
                    <div id="searchResults" class="results-grid"></div>
                </div>

                <!-- Beatmap Info Tab -->
                <div id="beatmapTab" class="tab-content hidden">
                    <div class="search-container">
                        <input type="number" id="beatmapInput" class="search-input" placeholder="Enter beatmap ID...">
                        <button id="beatmapBtn" class="btn btn-primary">Get Info</button>
                    </div>
                    <div id="beatmapResults"></div>
                </div>

                <!-- Leaderboard Tab -->
                <div id="leaderboardTab" class="tab-content hidden">
                    <div class="search-container">
                        <input type="text" id="userInput" class="search-input" placeholder="Enter username...">
                        <select id="scoreType" class="search-input" style="flex: 0 0 150px;">
                            <option value="best">Best Scores</option>
                            <option value="recent">Recent Scores</option>
                            <option value="firsts">First Places</option>
                        </select>
                        <button id="leaderboardBtn" class="btn btn-primary">Get Scores</button>
                    </div>
                    <div id="leaderboardResults"></div>
                </div>
            </div>

            <!-- User Profile -->
            <div class="card" id="profileCard" style="display: none;">
                <h2 class="card-title">👤 Your Profile</h2>
                <div id="profileContent"></div>
            </div>

            <!-- Quick Stats -->
            <div class="card" id="statsCard" style="display: none;">
                <h2 class="card-title">📊 Quick Stats</h2>
                <div id="statsContent" class="stats-grid"></div>
            </div>

            <!-- Performance Chart -->
            <div class="card" id="chartCard" style="display: none;">
                <h2 class="card-title">📈 Performance Trends</h2>
                <canvas id="performanceChart" width="400" height="200"></canvas>
                <div class="chart-controls">
                    <button class="btn btn-secondary" onclick="dashboard.updateChart('pp')">PP Over Time</button>
                    <button class="btn btn-secondary" onclick="dashboard.updateChart('accuracy')">Accuracy Trend</button>
                    <button class="btn btn-secondary" onclick="dashboard.updateChart('rank')">Rank History</button>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card" id="activityCard" style="display: none;">
                <h2 class="card-title">⚡ Recent Activity</h2>
                <div id="recentActivity"></div>
                <button id="loadMoreActivity" class="btn btn-secondary" style="width: 100%; margin-top: 1rem;">Load More</button>
            </div>

            <!-- Favorites Section -->
            <div class="card" id="favoritesCard" style="display: none;">
                <h2 class="card-title">❤️ Your Favorites</h2>
                <div id="favoritesContent">
                    <div class="loading"><div class="spinner"></div>Loading favorites...</div>
                </div>
            </div>

            <!-- Difficulty Calculator -->
            <div class="card">
                <h2 class="card-title">🧮 Difficulty Calculator</h2>
                <div class="search-container">
                    <input type="number" id="calcBeatmapId" class="search-input" placeholder="Beatmap ID">
                    <select id="calcMods" class="search-input" style="flex: 0 0 150px;">
                        <option value="">No Mods</option>
                        <option value="HD">Hidden</option>
                        <option value="HR">Hard Rock</option>
                        <option value="DT">Double Time</option>
                        <option value="EZ">Easy</option>
                        <option value="HT">Half Time</option>
                        <option value="FL">Flashlight</option>
                        <option value="HDHR">HD+HR</option>
                        <option value="HDDT">HD+DT</option>
                        <option value="HRDT">HR+DT</option>
                    </select>
                    <button id="calculateBtn" class="btn btn-primary">Calculate</button>
                </div>
                <div id="calculatorResults"></div>
            </div>

            <!-- Compare Users -->
            <div class="card">
                <h2 class="card-title">⚖️ Compare Players</h2>
                <div class="search-container">
                    <input type="text" id="compareUser1" class="search-input" placeholder="Player 1...">
                    <input type="text" id="compareUser2" class="search-input" placeholder="Player 2...">
                    <button id="compareBtn" class="btn btn-primary">Compare</button>
                </div>
                <div id="comparisonResults"></div>
            </div>

            <!-- Advanced Search Filters -->
            <div class="card search-section">
                <h2 class="card-title">🔍 Advanced Search</h2>
                <div class="advanced-filter">
                    <div class="filter-group">
                        <label class="filter-label">Star Rating</label>
                        <input type="range" class="range-slider" id="starMin" min="0" max="10" step="0.1" value="0">
                        <span id="starMinValue">0★</span>
                        <input type="range" class="range-slider" id="starMax" min="0" max="10" step="0.1" value="10">
                        <span id="starMaxValue">10★</span>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">BPM Range</label>
                        <input type="range" class="range-slider" id="bpmMin" min="60" max="300" value="60">
                        <span id="bpmMinValue">60</span>
                        <input type="range" class="range-slider" id="bpmMax" min="60" max="300" value="300">
                        <span id="bpmMaxValue">300</span>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Length (minutes)</label>
                        <input type="range" class="range-slider" id="lengthMin" min="0" max="10" step="0.5" value="0">
                        <span id="lengthMinValue">0:00</span>
                        <input type="range" class="range-slider" id="lengthMax" min="0" max="10" step="0.5" value="10">
                        <span id="lengthMaxValue">10:00</span>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select id="statusFilter" class="search-input">
                            <option value="">All</option>
                            <option value="ranked">Ranked</option>
                            <option value="loved">Loved</option>
                            <option value="qualified">Qualified</option>
                        </select>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="advancedSearchInput" class="search-input" placeholder="Search with filters...">
                    <button id="advancedSearchBtn" class="btn btn-primary">Advanced Search</button>
                    <button id="resetFiltersBtn" class="btn btn-secondary">Reset</button>
                </div>
                <div id="advancedSearchResults" class="results-grid"></div>
            </div>

            <!-- Export/Import Section -->
            <div class="card" id="dataCard" style="display: none;">
                <h2 class="card-title">📤 Data Management</h2>
                <div class="export-options">
                    <button id="exportScoresBtn" class="btn btn-secondary">Export Scores</button>
                    <button id="exportFavoritesBtn" class="btn btn-secondary">Export Favorites</button>
                    <button id="exportStatsBtn" class="btn btn-secondary">Export Stats</button>
                    <input type="file" id="importFile" style="display: none;" accept=".json">
                    <button id="importBtn" class="btn btn-secondary">Import Data</button>
                </div>
                <div id="exportResults"></div>
            </div>
        </div>

        <!-- Floating Action Button for Quick Actions -->
        <div style="position: fixed; bottom: 80px; right: 20px; z-index: 1000;">
            <button id="quickActionBtn" class="btn btn-primary" style="border-radius: 50%; width: 50px; height: 50px; font-size: 1.2rem;">⚡</button>
            <div id="quickActionMenu" class="hidden" style="position: absolute; bottom: 60px; right: 0; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 1rem; min-width: 200px;">
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 0.5rem;" onclick="dashboard.quickSearch()">🔍 Quick Search</button>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 0.5rem;" onclick="dashboard.randomBeatmap()">🎲 Random Map</button>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 0.5rem;" onclick="dashboard.todaysRecommendation()">🌟 Today's Pick</button>
                <button class="btn btn-secondary" style="width: 100%;" onclick="dashboard.showStats()">📊 Quick Stats</button>
            </div>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">🌓</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        class OsuDashboard {
            constructor() {
                this.currentUser = null;
                this.favorites = JSON.parse(localStorage.getItem('osu_favorites') || '[]');
                this.settings = JSON.parse(localStorage.getItem('osu_settings') || '{}');
                this.activityPage = 1;
                this.chart = null;
                this.isDarkMode = localStorage.getItem('darkMode') === 'true';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkLoginStatus();
                this.handleURLParams();
                this.loadChart();
                this.applyTheme();
                this.loadFavorites();
            }

            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // Search functionality
                document.getElementById('searchBtn').addEventListener('click', () => this.searchBeatmaps());
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchBeatmaps();
                });

                // Beatmap info
                document.getElementById('beatmapBtn').addEventListener('click', () => this.getBeatmapInfo());
                document.getElementById('beatmapInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.getBeatmapInfo();
                });

                // Leaderboard
                document.getElementById('leaderboardBtn').addEventListener('click', () => this.getUserScores());

                // Compare users
                document.getElementById('compareBtn').addEventListener('click', () => this.compareUsers());

                // Calculator
                document.getElementById('calculateBtn').addEventListener('click', () => this.calculateDifficulty());

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());

                // Recommendation tabs

            calculateModEffects(beatmap, mods) {
                let modifiedStats = {
                    stars: beatmap.stars,
                    ar: beatmap.stats.ar,
                    od: beatmap.stats.od,
                    cs: beatmap.stats.cs,
                    bpm: beatmap.bpm,
                    length: beatmap.length.formatted
                };

                if (mods.includes('HR')) {
                    modifiedStats.ar = Math.min(10, modifiedStats.ar * 1.4);
                    modifiedStats.od = Math.min(10, modifiedStats.od * 1.4);
                    modifiedStats.cs = Math.min(10, modifiedStats.cs * 1.3);
                    modifiedStats.stars *= 1.12;
                }

                if (mods.includes('EZ')) {
                    modifiedStats.ar *= 0.5;
                    modifiedStats.od *= 0.5;
                    modifiedStats.cs *= 0.5;
                    modifiedStats.stars *= 0.5;
                }

                if (mods.includes('DT')) {
                    modifiedStats.bpm = Math.round(modifiedStats.bpm * 1.5);
                    modifiedStats.ar = Math.min(10, modifiedStats.ar * 1.4);
                    modifiedStats.od = Math.min(10, modifiedStats.od * 1.4);
                    modifiedStats.stars *= 1.18;
                    // Recalculate length
                    const originalSeconds = beatmap.length.total;
                    const newSeconds = Math.round(originalSeconds / 1.5);
                    modifiedStats.length = this.formatSeconds(newSeconds);
                }

                if (mods.includes('HT')) {
                    modifiedStats.bpm = Math.round(modifiedStats.bpm * 0.75);
                    modifiedStats.ar *= 0.67;
                    modifiedStats.od *= 0.67;
                    modifiedStats.stars *= 0.7;
                    const originalSeconds = beatmap.length.total;
                    const newSeconds = Math.round(originalSeconds / 0.75);
                    modifiedStats.length = this.formatSeconds(newSeconds);
                }

                return modifiedStats;
            }

            formatSeconds(seconds) {
                if (!seconds || seconds < 0) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            estimatePP(stars, accuracy, mods) {
                let pp = Math.pow(stars, 2.2) * Math.pow(accuracy / 100, 5.8) * 42;
                
                if (mods.includes('HD')) pp *= 1.06;
                if (mods.includes('HR')) pp *= 1.12;
                if (mods.includes('DT')) pp *= 1.18;
                if (mods.includes('FL')) pp *= 1.12;
                if (mods.includes('EZ')) pp *= 0.5;
                if (mods.includes('HT')) pp *= 0.3;
                
                return Math.round(pp);
            }

                        } catch {

                        }

            async loadRecommendations(type) {
                if (!this.currentUser) return;

                // Update active tab
                document.querySelectorAll('[data-rec]').forEach(tab => tab.classList.remove('active'));
                document.querySelector(`[data-rec="${type}"]`).classList.add('active');

                const content = document.getElementById('recommendationsContent');
                content.innerHTML = '<div class="loading"><div class="spinner"></div>Loading recommendations...</div>';

                try {
                    const response = await fetch(`/api/user/${this.currentUser.username}/leaderboards?type=best&limit=20`);
                    const data = await response.json();

                    if (!response.ok) throw new Error(data.error);

                    const recommendations = this.generateRecommendations(data.scores, type);
                    
                    content.innerHTML = recommendations.map(rec => `
                        <div class="recommendation-item" onclick="dashboard.getBeatmapInfo(${rec.beatmap_id})">
                            <div class="result-info">
                                <div class="result-title">${rec.title}</div>
                                <div class="result-meta">★${rec.stars} • ${rec.reason}</div>
                            </div>

                } catch (error) {
                    content.innerHTML = '<div class="error">Failed to load recommendations</div>';
                }

            generateRecommendations(scores, type) {
                const avgStars = scores.reduce((sum, score) => sum + score.beatmap.stars, 0) / scores.length;
                const avgAcc = scores.reduce((sum, score) => sum + parseFloat(score.accuracy), 0) / scores.length;

                const recommendations = [];

                switch(type) {
                    case 'skill':
                        // Recommend slightly harder maps
                        recommendations.push({
                            title: `Maps around ${(avgStars + 0.5).toFixed(1)}★`,
                            stars: avgStars + 0.5,
                            reason: 'Slightly above your comfort zone',
                            type: 'Skill',
                            beatmap_id: scores[0].beatmap.id // Placeholder
                        });
                        break;
                    
                    case 'pp':
                        // Recommend farm maps
                        recommendations.push({
                            title: `Jump training maps ${avgStars.toFixed(1)}★`,
                            stars: avgStars,
                            reason: 'Good for PP farming',
                            type: 'PP Farm',
                            beatmap_id: scores[0].beatmap.id
                        });
                        break;
                    
                    case 'accuracy':
                        // Recommend technical maps
                        recommendations.push({
                            title: `Technical maps ${(avgStars - 0.3).toFixed(1)}★`,
                            stars: avgStars - 0.3,
                            reason: 'Focus on accuracy improvement',
                            type: 'Accuracy',
                            beatmap_id: scores[0].beatmap.id
                        });
                        break;
                }

                return recommendations;
            }

            setupRangeSliders() {
                const sliders = [
                    { id: 'starMin', display: 'starMinValue', suffix: '★' },
                    { id: 'starMax', display: 'starMaxValue', suffix: '★' },
                    { id: 'bpmMin', display: 'bpmMinValue', suffix: '' },
                    { id: 'bpmMax', display: 'bpmMaxValue', suffix: '' },
                    { id: 'lengthMin', display: 'lengthMinValue', suffix: '', format: 'time' },
                    { id: 'lengthMax', display: 'lengthMaxValue', suffix: '', format: 'time' }
                ];

                sliders.forEach(slider => {
                    const element = document.getElementById(slider.id);
                    const display = document.getElementById(slider.display);
                    
                    element.addEventListener('input', () => {
                        const value = parseFloat(element.value);
                        if (slider.format === 'time') {
                            const minutes = Math.floor(value);
                            const seconds = Math.round((value - minutes) * 60);
                            display.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        } else {
                            display.textContent = value + slider.suffix;
                        }
                    });
                    
                    // Trigger initial display
                    element.dispatchEvent(new Event('input'));
                });
            }

            async advancedSearch() {
                const query = document.getElementById('advancedSearchInput').value.trim();
                const filters = {
                    starMin: document.getElementById('starMin').value,
                    starMax: document.getElementById('starMax').value,
                    bpmMin: document.getElementById('bpmMin').value,
                    bpmMax: document.getElementById('bpmMax').value,
                    lengthMin: document.getElementById('lengthMin').value,
                    lengthMax: document.getElementById('lengthMax').value,
                    status: document.getElementById('statusFilter').value
                };

                if (!query && !Object.values(filters).some(v => v)) {
                    this.showNotification('Please enter a search query or set filters', 'error');
                    return;
                }

                const resultsDiv = document.getElementById('advancedSearchResults');
                resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Advanced searching...</div>';

                try {
                    // Build search query with filters
                    let searchQuery = query;
                    if (filters.status) searchQuery += ` status=${filters.status}`;

                    const response = await fetch(`/api/search?q=${encodeURIComponent(searchQuery)}&limit=20`);
                    const data = await response.json();

                    if (!response.ok) throw new Error(data.error);

                    // Client-side filtering (since API might not support all filters)
                    const filteredResults = data.results.filter(beatmapset => {
                        const minStar = Math.min(...beatmapset.difficulties.map(d => d.stars));
                        const maxStar = Math.max(...beatmapset.difficulties.map(d => d.stars));
                        
                        return minStar >= filters.starMin && 
                               maxStar <= filters.starMax &&
                               beatmapset.bpm >= filters.bpmMin &&
                               beatmapset.bpm <= filters.bpmMax;
                    });

                    if (filteredResults.length === 0) {
                        resultsDiv.innerHTML = '<div class="error">No results match your filters</div>';
                        return;
                    }

                    resultsDiv.innerHTML = filteredResults.map(beatmapset => `
                        <div class="result-item" onclick="dashboard.getBeatmapInfo(${beatmapset.difficulties[0].id})">
                            <img class="result-cover" src="${beatmapset.urls.cover}" alt="Cover">
                            <div class="result-info">
                                <div class="result-title">${beatmapset.title}</div>
                                <div class="result-meta">
                                    by ${beatmapset.creator} • ${beatmapset.bpm} BPM
                                    • ★${Math.min(...beatmapset.difficulties.map(d => d.stars))}-${Math.max(...beatmapset.difficulties.map(d => d.stars))}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div class="difficulty-stars">Matches filters</div>
                            </div>
                        </div>
                    `).join('');

                } catch (error) {
                    resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                }
            }

            async exportData(type) {
                try {
                    let data = {};
                    let filename = '';

                    switch(type) {
                        case 'favorites':
                            data = { favorites: this.favorites, exportDate: new Date().toISOString() };
                            filename = 'osu_favorites.json';
                            break;
                        case 'scores':
                            if (!this.currentUser) throw new Error('Login required');
                            const response = await fetch(`/api/user/${this.currentUser.username}/leaderboards?type=best&limit=100`);
                            data = await response.json();
                            data.exportDate = new Date().toISOString();
                            filename = `osu_scores_${this.currentUser.username}.json`;
                            break;
                        case 'stats':
                            if (!this.currentUser) throw new Error('Login required');
                            data = { user: this.currentUser, exportDate: new Date().toISOString() };
                            filename = `osu_stats_${this.currentUser.username}.json`;
                            break;
                    }

                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.click();
                    URL.revokeObjectURL(url);

                    this.showNotification(`${type} exported successfully`, 'success');
                } catch (error) {
                    this.showNotification(`Export failed: ${error.message}`, 'error');
                }
            }

            async importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);

                    if (data.favorites) {
                        this.favorites = [...new Set([...this.favorites, ...data.favorites])];
                        localStorage.setItem('osu_favorites', JSON.stringify(this.favorites));
                        this.loadFavorites();
                        this.showNotification('Favorites imported successfully', 'success');
                    } else {
                        this.showNotification('Invalid import file', 'error');
                    }
                } catch (error) {
                    this.showNotification('Import failed: Invalid file', 'error');
                }
            }

            timeAgo(dateString) {
                const now = new Date();
                const past = new Date(dateString);
                const diffMs = now - past;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);

                if (diffMins < 1) return 'now';
                if (diffMins < 60) return `${diffMins}m`;
                if (diffHours < 24) return `${diffHours}h`;
                return `${diffDays}d`;
            }

                document.body.appendChild(notification);

                // Show notification
